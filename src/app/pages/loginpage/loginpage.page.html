<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #miformulario="ngForm" (ngSubmit)="onSubmit()" >
    
    <ion-text color="primary">
      <h1>Iniciar Sesi√≥n</h1>
    </ion-text>
    
    <ion-item>
      <ion-label  position="floating">Usuario</ion-label>
      <ion-input required name="username" [(ngModel)]="usuario.username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required name="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>

      <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="miformulario.invalid" >
        Login
      </ion-button>

  </form>

  <!-- <ion-text color="primary">
    <h1>{{miformulario.status}}</h1>
  </ion-text> -->

 
</ion-content>
